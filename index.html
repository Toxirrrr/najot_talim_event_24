<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Duo Vs Title</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__top-left">
            <img
              src="./img/location.svg"
              width="24"
              height="24"
              alt="location"
            />
            <p class="header__top-bold">
              Shahar:
              <a href="https://yandex.uz/maps/-/CDdZeQlK" target="_blank"
                >Toshkent</a
              >
            </p>
            <p class="header__top-text">Topshirish punktlari</p>
          </div>
          <div class="header__top-right">
            <p class="header__top-text">Uzumda soting</p>
            <p class="header__top-text">Savol-javoblar</p>
            <p class="header__top-text">Buyurtmalarim</p>
            <p class="header__top-language">
              <img
                src="./img/header__language.png"
                width="20"
                height="20"
                alt="language"
              />
              Оʻzbekcha
            </p>
          </div>
        </div>
        <div class="header__mid">
          <img
            src="./img/header__logo.svg"
            width="215"
            height="32"
            alt="logo"
          />
          <div class="header__katalog">
            <div>
              <div class="header__img-react"></div>
              <div class="header__img-top"></div>
              <div class="header__img-bottom"></div>
            </div>
            <p class="header__katalog-text"></p>
          </div>
          <input type="text" class="header__inp" />
          <div class="header__login">
            <img
              src="./img/header__login.svg"
              width="16"
              height="18"
              alt="login"
            />
            <p class="header__mid-text"></p>
          </div>
          <div class="header__like">
            <img
              src="./img/like.svg"
              width="20"
              height="17.5"
              alt="like"
            />
            <p class="header__mid-text"></p>
          </div>
          <div class="header__bin">
            <img
              src="./img/basket.svg"
              width="16"
              height="20"
              alt="bin"
            />
            <p class="header__mid-text"></p>
          </div>
        </div>
        <div class="header__bottom">
          <ul class="header__list">
            <li class="header__item">
                <p class="header__text">Elektronika</p>
            </li>
            <li class="header__item">
                <p class="header__text">Maishiy texnika</p>
            </li>
            <li class="header__item">
                <p class="header__text">Kiyim</p>
            </li>
            <li class="header__item">
                <p class="header__text">Poyabzallar</p>
            </li>
            <li class="header__item">
                <p class="header__text">Aksessuarlar</p>
            </li>
            <li class="header__item">
                <p class="header__text">Goʻzallik va parvarish</p>
            </li>
            <li class="header__item">
                <p class="header__text">Salomatlik</p>
            </li>
            <li class="header__item">
                <p class="header__text">Yana</p>
            </li>
          </ul>
        </div>
      </div>
    </header>


    <script src="./js/index.js"></script>
  </body>
</html>
